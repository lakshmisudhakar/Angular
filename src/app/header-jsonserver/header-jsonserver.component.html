<p>header-jsonserver works!</p>

<div>
  <div>
    <label>Name: </label>
    <input class="form-control" name="name" [(ngModel)]="person.name" ngModel>
  </div>
  <div>
    <button class="btn btn-primary" (click)="addPerson()">Add</button>
  </div>
</div>

<button class="btn btn-success" (click)="refreshPeople()">Refresh</button>

<table class='table'>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people;">
      <td>{{person.id}}</td>
      <td>{{person.name}}</td>
    </tr>
  </tbody>
</table>
